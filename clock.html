<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計 (JST)</title>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* パステルブルー背景 */
            background: #b8d8e8;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'iA Writer Mono S', 'Courier New', monospace;
        }

        .clock-container {
            padding: 40px 60px;
            /* 濃いグレーの背景 */
            background: #3a3a3a;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clock {
            font-size: 120px;
            font-weight: 500;
            /* 白色フォント */
            color: #ffffff;
            
            font-family: 'iA Writer Mono S', 'Courier New', monospace;
            letter-spacing: 8px;
            text-align: center;
        }

        .timezone-label {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 2px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .clock {
                font-size: 80px;
                letter-spacing: 5px;
            }
            
            .clock-container {
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            .clock {
                font-size: 60px;
                letter-spacing: 3px;
            }
            
            .clock-container {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="timezone-label">JST (Japan Standard Time)</div>
    </div>

    <script>
        function updateClock() {
            // JST（日本標準時）を取得
            const now = new Date();
            const jstTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
            
            const hours = String(jstTime.getHours()).padStart(2, '0');
            const minutes = String(jstTime.getMinutes()).padStart(2, '0');
            const seconds = String(jstTime.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初回実行
        updateClock();
        
        // 1秒ごとに更新
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
